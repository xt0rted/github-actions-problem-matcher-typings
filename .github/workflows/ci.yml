name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
          - 16
          - 20

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.1.0

      - name: Install Node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: ${{ matrix.node }}

      - run: npm ci

      - run: npm test
